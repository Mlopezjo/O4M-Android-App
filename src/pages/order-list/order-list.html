<ion-header>
  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col size="8" class="center">
          <img class="img-default" width="32px" height="32px" src="../assets/imgs/o4m.png">
        </ion-col>
        <ion-col size="4" class="end">
          <button ion-button type="button" (click)="decnx()" color="secondary">
            <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let order of listeOrders" 
      color="light" 
      (click)="afficheCommande($event, order)">
      <ion-card-header>
        <ion-card-title text-center>Commande NÂ°{{order.number}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row text-center>
            <ion-col size="6">{{order.total}} {{order.currency}}</ion-col>
            <ion-col size="6">{{order.status}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    
</ion-content>
